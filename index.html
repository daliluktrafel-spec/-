<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>وفاء سيئون للسفريات</title>
<style>
    body {
        font-family: Arial, sans-serif;
        direction: rtl;
        background: #f7f7f7;
        text-align: center;
        padding: 20px;
    }

    .container {
        display: flex;
        flex-direction: column;
        gap: 20px;
        max-width: 400px;
        margin: auto;
    }

    .btn {
        background: #1e90ff;
        padding: 18px;
        font-size: 22px;
        border-radius: 12px;
        color: #fff;
        cursor: pointer;
        transition: 0.25s;
        border: none;
    }

    .btn:hover {
        background: #145fa7;
    }
</style>
</head>
<body>

<h2>وفاء سيئون للسفريات والسياحة</h2>

<div class="container">
    <button class="btn" onclick="comingSoon()"> </button>
    <button class="btn" onclick="comingSoon()"> </button>
    <button class="btn" onclick="comingSoon()"> </button>
</div>

<script>
function comingSoon() {
    alert("ستتم الإضافة لاحقًا");
}
</script>

</body>
</html>
